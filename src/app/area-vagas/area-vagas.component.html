<div class="container-fluid">
  <div class="row py-3">
    <div class="col-md-8 mx-auto">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <button
            type="button"
            class="btn btn-dark btn-block"
            [routerLink]="['/vagas']"
          >
            <span class="mr-1"><i class="fas fa-briefcase"></i></span> Vagas
          </button>
        </div>
      </div>
      <div class="row my-2">
        <div class="col mx-auto">
          <div class="form-group">
            <label for="pesquisa">
              <span class="mr-2"><i class="fas fa-search fa-lg"></i></span
              >Pesquise sua vaga desejada
            </label>
            <input class="form-control" type="text" id="pesquisa" #pesquisa />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col mx-auto">
          <p><strong>Ordenar por</strong></p>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">
              Mais procurados
            </button>
            <button type="button" class="btn btn-info">Hor치rio</button>
            <button type="button" class="btn btn-warning">Maior sal치rio</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-10 mx-auto py-5 px-5 shadow bg-light">
      <div class="row my-3">
        <div class="col-md-6" *ngFor="let vaga of vagas.listvagas">
          <div class="card">
            <div class="card-header bg-escuro">
              <p class="h5 text-center text-alerta">
                <span><i class="fas fa-briefcase"></i></span> Vaga #00{{
                  vaga.id
                }}
              </p>
            </div>
            <div class="card-body">
              <p class="text-escuro text-center h4">
                {{ vaga.nome }}
              </p>
              <p class="text-escuro">
                <span class="text-escuro h6"
                  ><i class="fas fa-building"></i> Empresa</span
                >
                {{ vaga.empresa }}
              </p>
              <p class="text-escuro">
                <span class="text-escuro h6"
                  ><i class="fas fa-dollar-sign"></i> Sal치rio</span
                >
                R$ {{ vaga.salario }}
              </p>
              <p class="text-escuro">
                <span class="text-escuro h6"
                  ><i class="fas fa-clock"></i> Hor치rio</span
                >
                {{ vaga.horario }}
              </p>
            </div>
            <div class="card-footer">
              <button
                class="btn btn-block btn-warning"
                [routerLink]="['/vaga']"
              >
                Ver Mais
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
