<div class="container-fluid">
  <div class="row py-3">
    <div class="col-md-8 mx-auto">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <button
            type="button"
            class="btn btn-dark btn-block"
            [routerLink]="['/vagas']"
          >
            <span class="mr-1"><i class="fas fa-briefcase"></i></span> Vagas
          </button>
        </div>
      </div>
      <div class="row mt-3 mb-2">
        <div class="col">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              id="pesquisa"
              name="pesquisa"
              #pesquisa
              placeholder="Pesquise aqui sua vaga desejada"
            />
          </div>
        </div>
        <div class="col-md-3">
          <button
            class="btn btn-block btn-info"
            (click)="pesquisar(pesquisa.value)"
          >
            <span class="mr-2"><i class="fas fa-search fa-lg"></i></span
            >Pesquisar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-md-10 mx-auto py-3 px-5 shadow bg-light">
      <div class="row my-3" *ngIf="vagas.listvagas.length > 0">
        <div
          class="col-md-6"
          *ngFor="
            let vaga of vagas.listaVagasPesquisa(pesquisa.value);
            index as i
          "
        >
          <div class="card">
            <div class="card-header bg-escuro">
              <p class="h5 text-center text-alerta">
                <span><i class="fas fa-briefcase"></i></span> Vaga #00{{
                  vaga.id
                }}
              </p>
            </div>
            <div class="card-body">
              <p class="text-escuro text-center h4">
                {{ vaga.nome }}
              </p>
              <p class="text-escuro">
                <span class="text-escuro h6"
                  ><i class="fas fa-building"></i> Empresa</span
                >
                {{ vaga.empresa }}
              </p>
              <p class="text-escuro">
                <span class="text-escuro h6"
                  ><i class="fas fa-dollar-sign"></i> Salário</span
                >
                R$ {{ vaga.salario }}
              </p>
              <p class="text-escuro">
                <span class="text-escuro h6"
                  ><i class="fas fa-clock"></i> Horário</span
                >
                {{ vaga.horario }}
              </p>
            </div>
            <div class="card-footer">
              <button
                class="btn btn-block btn-warning"
                [routerLink]="['/vaga']"
                (click)="setIndex(i)"
              >
                Ver Mais
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
