<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title text-center h5">Login</p>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-10 mx-auto">
              <div class="form-group">
                <label for="useremail">
                  <span class="mr-2"><i class="fas fa-envelope"></i></span>
                  E-mail
                </label>
                <input
                  class="form-control"
                  type="email"
                  id="useremail"
                  #useremail
                  required
                  minlength="5"
                  maxlength="45"
                />
              </div>
              <div class="form-group">
                <label for="userpass">
                  <span class="mr-2"><i class="fas fa-unlock-alt"></i></span>
                  Senha
                </label>
                <input
                  class="form-control"
                  type="password"
                  id="userpass"
                  #userpass
                  required
                  minlength="8"
                  maxlength="16"
                />
              </div>
              <span>
                <p class="text-center">
                  NÃ£o possui acesso?
                  <a [routerLink]="['cadastro']" data-dismiss="modal"
                    >Inscreva-se!</a
                  >
                </p>
              </span>
              <hr />
              <div class="col-md-8 mx-auto">
                <button class="btn btn-info btn-block">Entrar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
