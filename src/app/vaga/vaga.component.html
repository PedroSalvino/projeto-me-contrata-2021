<div class="container-fluid">
  <div class="row my-3">
    <div class="col-md-10 mx-auto py-3">
      <div class="row my-3">
        <div class="col-md-4">
          <button
            type="button"
            class="btn btn-dark btn-block"
            [routerLink]="['/vagas']"
          >
            <span class="mr-1"><i class="fas fa-briefcase"></i></span> Vagas
          </button>
        </div>
      </div>

      <div class="row my-3">
        <div
          class="col py-5 px-5 bg-claro shadow"
          *ngFor="let vaga of getVaga(this.index)"
        >
          <div class="row">
            <div class="col-md-4 text-center">
              <span><i class="fas fa-suitcase fa-7x text-alerta"></i></span>
            </div>
            <div class="col">
              <small class="h5 text-alerta"
                >Processo Seletivo #00{{ vaga.id }}</small
              >
              <h1 class="h2">{{ vaga.nome }}</h1>
              <ul class="my-3">
                <li class="my-2">
                  <span class="text-escuro h5"
                    ><i class="fas fa-building"></i> Empresa</span
                  >
                  {{ vaga.empresa }}
                  <span
                    class="badge bg-alerta text-light click-modal"
                    [routerLink]="['/empresa']"
                    >Conheça aqui!</span
                  >
                </li>
                <li class="my-2">
                  <span class="text-escuro h5"
                    ><i class="fas fa-dollar-sign"></i> Salário</span
                  >
                  R$ {{ vaga.salario }}
                </li>
                <li class="my-2">
                  <span class="text-escuro h5"
                    ><i class="fas fa-clock"></i> Horário</span
                  >
                  {{ vaga.horario }}
                </li>
              </ul>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-md-10 mx-auto">
              <div>
                <span class="text-escuro h5"
                  ><i class="fas fa-quote-left"></i> Descrição</span
                >
                <p class="mt-1">
                  {{ vaga.descricao }}
                </p>
              </div>
              <hr />
              <div class="col-md-8 mx-auto">
                <button
                  class="btn btn-info btn-block"
                  data-toggle="modal"
                  data-target="#confModalVaga"
                >
                  Quero me candidatar!
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
